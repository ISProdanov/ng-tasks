<mat-form-field>
  <mat-label>Position Filter</mat-label>

  <mat-select [(value)]="selectedValue">
    <mat-option>None</mat-option>

    <mat-option *ngFor="let position of positions" [value]="position.name">
      {{position.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

{{selectedValue}}

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="positionName">
    <th mat-header-cell *matHeaderCellDef> Position Name </th>
    <td mat-cell *matCellDef="let user"> {{user.positionName}} </td>
  </ng-container>

  <ng-container matColumnDef="departmentName">
    <th mat-header-cell *matHeaderCellDef> Department Name </th>
    <td mat-cell *matCellDef="let user"> {{user.departmentName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
